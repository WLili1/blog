<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我</title>
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/static/css/me.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <style>
        body {
            background-image: url("../static/images/chevron.png");
        }
    </style>
</head>
<body>

<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" th:href="@{/}" class="m-item m-mobile-hide item"><i class="mini home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="m-item m-mobile-hide item"><i class="mini idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item m-mobile-hide item"><i class="mini tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" class="m-item m-mobile-hide item"><i class="mini clone icon"></i>归档</a>
            <a href="#" th:href="@{/about}" class="active m-item m-mobile-hide item"><i
                    class="mini info icon"></i>关于我</a>
            <div class="right item m-item m-mobile-hide">
                <form action="#" name="search" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon inverted transparent input">
                        <input type="text" name="query" placeholder="Search...." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a class="ui menu toggle black icon button m-top-right m-mobile-show" href="#">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!--  中间内容-->
<div class="m-container m-padded-tb-big">
    <div class="ui container">
        <div class="ui stackable grid">
            <div class="eleven wide column">
                <div class="ui segment">
                    <img class="ui rounded image" alt="" src="https://unsplash.it/800/600?image=1009">
                </div>
            </div>
            <div class="five wide column">
                <div class="ui top attached segment">
                    <div class="ui header">关于我</div>
                </div>
                <div class="ui attached segment">
                    <p class="m-text">王志强，一个开发者，折腾在代码世界的小白；一个终身学习者。</p>
                    <p class="m-text">热爱编程。</p>
                </div>
                <div class="ui attached segment">
                    <div class="ui orange basic label">编程</div>
                    <div class="ui orange basic label">阅读</div>
                    <div class="ui orange basic label">思考</div>
                    <div class="ui orange basic label">运动</div>
                </div>
                <div class="ui attached segment">
                    <div class="ui teal basic label m-margin-tb-tiny">JAVA</div>
                    <div class="ui teal basic label m-margin-tb-tiny">JAVASCRIPT</div>
                    <div class="ui teal basic label m-margin-tb-tiny">VUE</div>
                    <div class="ui teal basic label m-margin-tb-tiny">C</div>
                    <div class="ui teal basic label m-margin-tb-tiny">MYSQL</div>
                    <div class="ui teal basic label m-margin-tb-tiny">SPRINGBOOT</div>
                    <div class="ui teal basic label m-margin-tb-tiny">...</div>
                </div>
                <div class="ui bottom attached segment">
                    <a class="ui circular icon button" href="#"><i class="github icon"></i> </a>
                    <a class="ui wechat circular icon button" href="#"><i class="weixin icon"></i> </a>
                    <a class="ui qq circular icon button" href="#" data-content="775952911"><i class="qq icon"></i> </a>
                </div>
                <div class="ui wechat-qr flowing popup transition hidden">
                    <img class="ui rounded image" src="../static/images/wechat.jpg" style="width: 100px">
                </div>

            </div>
        </div>
    </div>
</div>

<br>
<br>


<!--  底部-->
<footer class="ui inverted vertical segment m-padded-tb=massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided  stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 100px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newList">
                        <a th:href="@{/blog/{id}(id=${blog.id})}" th:each="blog : ${newblogs}" th:text="${blog.title}"
                           href="#" class="item">用户故事(User Story)</a>
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: 775952911@qq.com</a>
                    <a href="#" class="item">QQ: 775952911</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、分享关于编程、写作、思考相关的任何内容。</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020-2021 Wang Designed by Wang</p>
    </div>
</footer>
<script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $(document).ready(function () {
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });
    });

    $(document).ready(function () {
        $('.qq').popup();
    });

    $(document).ready(function () {
        $('.wechat').popup({
            popup: $('.wechat-qr'),
            position: 'bottom center'
        });
    });

    $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
</script>
</body>
</html>
